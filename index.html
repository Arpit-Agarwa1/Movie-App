<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="nav-bar">
        <div class="logo">LOGO</div>
        <div class="menu">
          <ul>
            <li><a href="">Tv Shows</a></li>
            <li><a href="">Movies</a></li>
            <li></li
            ><a href="">Login</a>
          </ul>
        </div>
      </div>
      <div class="welcome">
        <input type="text" placeholder="Search your movies " />
      </div>

      <div class="movie-wrapper">
        <header>
          <h2>Trending</h2>
          <div class="btns">
            <button id="trendingMoviesDay">Day</button>
            <button id="trendingMoviesWeek">Week</button>
          </div>
        </header>
        <section class="trending"> </section>
      </div>
      <div class="movie-wrapper">
        <header>
          <h2>What's Popular</h2>
          <div class="btns">
            <button id="popularMovies">Movies</button>
            <button id="popularTvshows">TV Shows</button>
          </div>
        </header>
        <section class="popular"></section>
      </div>
      <div class="movie-wrapper">
        <header>
          <h2>Top Rated</h2>
          <div class="btns">
            <button id="topRatedMovies">Movies</button>
            <button id="topRatedTvshows">TV Shows</button>
          </div>
        </header>
        <section class="toprated"></section>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
